#NB: double click sur h2...jar pour ouvrir console H2
#bien se déconnecter de la console H2 pour déverouiller fichier de la base
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ddl-auto=create pour CREATE TABLE automatique(s)
# en mode developpement à chaque redémarrage (test ou main)
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=none
#enable spring-data (generated dao implementation classes)
#spring.data.jpa.repositories.enabled=true
spring.data.jpa.repositories.enabled=false